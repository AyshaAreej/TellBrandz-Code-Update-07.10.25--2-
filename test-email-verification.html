<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Verification</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d1fae5; border: 1px solid #10b981; color: #065f46; }
        .error { background: #fee2e2; border: 1px solid #ef4444; color: #991b1b; }
    </style>
</head>
<body>
    <h1>Test Email Verification System</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="email">Test Email Address:</label>
            <input type="email" id="email" required placeholder="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" placeholder="Test User">
        </div>
        
        <div class="form-group">
            <label for="confirmationUrl">Confirmation URL:</label>
            <input type="url" id="confirmationUrl" placeholder="https://tellbrandz.com/auth/callback?token=test123">
        </div>
        
        <button type="submit">Send Test Verification Email</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const userName = document.getElementById('userName').value;
            const confirmationUrl = document.getElementById('confirmationUrl').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Sending test email...</p>';
            
            try {
                const response = await fetch('https://pwjalknplkbxriaiimvr.supabase.co/functions/v1/email-notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'email_verification',
                        userEmail: email,
                        userName: userName || 'Test User',
                        confirmationUrl: confirmationUrl || 'https://tellbrandz.com/auth/callback?token=test123'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Email Sent Successfully!</h3>
                            <p><strong>Message:</strong> ${result.message}</p>
                            ${result.messageId ? `<p><strong>Message ID:</strong> ${result.messageId}</p>` : ''}
                            <p>Check the email inbox for: ${email}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Email Failed</h3>
                            <p><strong>Error:</strong> ${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
